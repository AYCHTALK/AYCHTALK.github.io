<html lang="en">
<head>
    <title>Benchmark of Web Templating Engines (Non-Keyed)</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 300;
            line-height: 26px;
            font-size: 100%;
        }
        h1{
            padding-top: 10px;
        }
        input, select{
            padding: 5px 10px;
        }
        #benchmarks td{
            text-align: right;
        }
        #benchmarks td:first-of-type{
            text-align: left;
        }
        body.modes #benchmarks th:nth-last-child(1),
        body.modes #benchmarks td:nth-last-child(1),
        body.modes #benchmarks th:nth-last-child(2),
        body.modes #benchmarks td:nth-last-child(2){
            display:none;
        }
    </style>
</head>
<body>
<h1>Benchmark of Web Templating Engines (Stress Test)</h1>
<table>
    <tr>
        <td>
            <input type="button" click="start" value="Start">
        </td>
        <td>&emsp;</td>
        <td>
            Mode:
            <select id="mode" change="mode">
                <option value>Non-keyed</option>
                <option value="keyed">Keyed</option>
                <option value="internal">Data-driven</option>
            </select>
        </td>
        <td>&emsp;</td>
        <td>
            Duration:
            <select id="duration">
                <optgroup label="run">
                    <option value="run-2">2 runs</option>
                    <option value="run-5">5 runs</option>
                    <option value="run-10">10 runs</option>
                    <option value="run-50">50 runs</option>
                    <option value="run-100">100 runs</option>
                    <option value="run-1000">1000 runs</option>
                </optgroup>
                <optgroup label="time">
                    <option value="0.1">100 ms</option>
                    <option value="0.5">500 ms</option>
                    <option value="1">1 sec</option>
                    <option value="3" selected>3 sec</option>
                    <option value="5">5 sec</option>
                    <option value="10">10 sec</option>
                    <option value="30">30 sec</option>
                </optgroup>
            </select>
        </td>
        <td>&emsp;</td>
        <td>
            Repeat:
            <select change="repeat">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </td>
        <td>&emsp;</td>
        <td>
            <input type="checkbox" id="best" checked disabled> keep best run
        </td>
    </tr>
</table>
<hr>
<table id="benchmarks" cellpadding="5" cellspacing="5">
    <thead>
        <tr>
            <th>Library</th>
            <th>Size</th>
            <th>Memory</th>
            <th>Create</th>
            <th>Replace</th>
            <th>Update</th>
            <th>Order</th>
            <th>Repaint</th>
            <th>Append</th>
            <th>Remove</th>
            <th>Toggle</th>
            <th>Clear</th>
            <th>Index</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody id="result"></tbody>
</table>
<br>
To measure memory you have to run in Chrome browser.<br><br>
<b>Single Tests:</b>
<ul id="lib"></ul>
<iframe id="iframe" hidden></iframe>
<script src="test/mikado/dist/mikado.min.js"></script>
<script src="tpl/row.js"></script>
<script src="tpl/lib.js"></script>
<script src="main.js"></script>
</body>
</html>
