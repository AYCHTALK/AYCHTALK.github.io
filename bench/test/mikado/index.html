<html lang="en">
<head>
    <title>Mikado</title>
</head>
<body>
<div id="result" style="white-space: pre"></div>
<div id="root"></div>
<script src="./dist/mikado.light.js"></script>
<script type="module">

    "use strict";

    import { suite, root } from "./../../bench.js";
    import template from "./template/template.es6.js";

    const mikado = new Mikado(root, template, {

        "store": false,
        "loose": false,
        "reuse": true,
        "cache": true
    });

    suite["mikado"] = function(items){

        mikado.render(items);
    };

</script>
</body>
</html>
