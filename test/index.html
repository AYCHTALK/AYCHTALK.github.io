<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tests</title>
    <link rel="stylesheet" media="all" href="node_modules/mocha/mocha.css">
    <style>
        body{
            background-color: #151515;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div id="mocha"><p><a href=".">Index</a></p></div>
    <div id="messages"></div>
    <div id="fixtures"></div>
    <div id="root-1" hidden></div>
    <div id="root-2" hidden></div>
    <div id="root-3" hidden></div>
    <template id="template-test">
        <section data-id="{{data.id}}" data-date="{{data.date}}" data-index="{{data.index}}" root>
            <div class="{{data.class}}" style="padding-right: 10px;" tap="attach">
                <div class="title" click="delegate:root">{{data.title}}</div>
                <div class="content" click="delegate:foo">{{data.content}}</div>
                <div class="footer">{{data.footer}}</div>
            </div>
        </section>
    </template>
    <script>
        var param = window.location.search.substr(1);
        if(param === "coverage"){
            document.write('<script type="text/javascript" src="dist/dist/mikado.pre.js"><\/script>');
        }
        else if(param === "es5" || param === "light" || param === "min"){
            document.write('<script type="text/javascript" src="../dist/mikado.' + param + '.js"><\/script>');
        }
        else{
            document.write('<script type="text/javascript" src="dist/mikado.pre.js"><\/script>');
        }
    </script>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>
    <script src="template.js"></script>
    <script src="proxy.js"></script>
    <script src="keyed.js"></script>
    <script src="data.js"></script>
    <script>
        window.initMochaPhantomJS && initMochaPhantomJS();
        mocha.ui('bdd');
        mocha.reporter('html');
        mocha.setup('bdd');
        var expect = chai.expect;
        var env = "min";
    </script>
    <script src="test.js"></script>
    <script>
        if(window.mochaPhantomJS) mochaPhantomJS.run();
        else mocha.run();
    </script>
</body>
</html>
