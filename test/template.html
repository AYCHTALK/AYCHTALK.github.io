<section data-id="{{item.id}}" data-date="{{item.date}}" data-index="{{item.index}}" root>
    <div class="{{item.class}}" style="padding-right: 10px;" click="attach">
        <div class="title" click="delegate:root">{{item.title}}</div>
        <div class="content">{{item.content}}</div>
        <div class="footer">{{item.footer}}</div>
    </div>
</section>
