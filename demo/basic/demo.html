<html lang="en">
<head>
    <title>Mikado</title>
</head>
<body>
<div id="root"></div>
<script src="https://rawcdn.githack.com/nextapps-de/mikado/master/dist/mikado.min.js"></script>
<script src="template/template.js"></script>
<script src="data/data.js"></script>
<script>

    (function(){

        const root = document.getElementById("root");
        const mikado = new Mikado("template");

        // register route for the click event
        mikado.route("test", function(target, event, self){
            console.log("click", target);
        });

        // mount and render data
        mikado.mount(root).render(window.data);
    }());

</script>
</body>
</html>
