<html lang="en">
<head>
    <title>Mikado</title>
</head>
<body>
<div id="root"></div>
<script src="../../src/config.js"></script>
<script type="module">

    import Mikado from "../../src/mikado.js";
    import template from "./template/template.es6.js";
    import items from "./data/data.es6.js";

    const root = document.getElementById("root");
    const mikado = new Mikado(template);

    // register route for the click event
    mikado.route("test", function(target, event, self){
        console.log("click", target);
    });

    // mount and render data
    mikado.mount(root).render(items);

</script>
</body>
</html>
