<html lang="en">
<head>
    <title>Mikado</title>
</head>
<body>
<div id="root"></div>
<script src="https://rawcdn.githack.com/nextapps-de/mikado/master/dist/mikado.min.js"></script>
<script src="data/data.js"></script>
<script>

    (function(){

        const my_template = `
            <section data-id="{{data.id}}" data-date="{{data.date}}" data-index="{{data.index}}">
                <div class="{{data.class}}" style="padding-right: 10px;">
                    <div class="title" click="test">{{data.title}}</div>
                    <div class="content">{{data.content}}</div>
                    <div class="footer">{{data.footer}}</div>
                </div>
            </section>
        `;

        const root = document.getElementById("root");
        const template = Mikado.compile(my_template);
        const mikado = new Mikado(template);

        // register route for the click event
        mikado.route("test", function(target, event, self){
            console.log("click", target);
        });

        // mount and render data
        mikado.mount(root).render(window.data);
    }());

</script>
</body>
</html>
