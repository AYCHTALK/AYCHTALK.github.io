<html lang="en">
<head>
    <title>Mikado</title>
</head>
<body>
<div id="root"></div>
<template id="my-template">
    <section data-id="{{data.id}}" data-date="{{data.date}}" data-index="{{data.index}}" root>
        <div class="{{data.class}}" style="padding-right: 10px;" click="attach">
            <div class="title" click="delegate:root">{{data.title}}</div>
            <div class="content">{{data.content}}</div>
            <div class="footer">{{data.footer}}</div>
        </div>
    </section>
</template>
<script src="../../dist/mikado.min.js"></script>
<script src="data.js"></script>
<script>

    (function(){

        const root = document.getElementById("root");
        const template = Mikado.compile("my-template");
        const mikado = new Mikado(template);

        mikado.mount(root).render(window.data);
    }());

</script>
</body>
</html>
